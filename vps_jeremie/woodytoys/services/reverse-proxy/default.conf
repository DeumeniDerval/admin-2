limit_req_zone $binary_remote_addr zone=gateway:1m rate=3r/s;

server {
  listen 8080;

  location  /api/products {
    limit_req zone=gateway;
    limit_req_status 429;
    proxy_pass http://produits:5000;
  }
  location  /api/orders {
    limit_req zone=gateway;
    limit_req_status 429;
    proxy_pass http://commandes:5000;
    proxy_pass_request_headers on;
  }
  location  /api/misc {
    limit_req zone=gateway;
    limit_req_status 429;
    proxy_pass http://autres:5000;
  }
  location /api {
    limit_req zone=gateway;
    limit_req_status 429;
    proxy_pass http://autres:5000;
  }
  
  location / {
    proxy_pass http://front:80;

    # This limit has to stay because it's used to simulate a high traffic situation
    limit_rate 300k;
  }
}
 
